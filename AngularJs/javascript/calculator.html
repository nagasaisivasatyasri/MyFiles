<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<style>
		section{
			border:1px solid grey;
			position: absolute;
			padding: 10px; 
			margin: 250px;
			
		}
		input{
			width: 150px;
		}
	section div
	{
		padding:10px; 
	}
	button{
		width:50px;
		background: lime;
		size: 20px;
		text-shadow: all;
	}
	
	</style>
</head>
<body>
	<script type="text/javascript">
		function dis(n){
			document.write(n);
		}
	</script>
<section>
	<div>
		
		<input type="text" id="butt">
		<button>/</button>
	</div>
		
	<div>
		<button class="butt" onclick="dis(7)">7</button>
		<button>8</button>
		<button>9</button>
		<button>*</button>
		
	</div>
	<div>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>-</button>
			
	</div>
	<div>
		<button>1</button>
	<button>2</button>
	<button>3</button>
	<button class="plus">+</button>

	</div>
	<div>
		<button>0</button>
	<button>.</button>
	<button>=</button>
		<button>AC</button>
	</div>
	
</section>
</body>
</html>
